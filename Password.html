<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CREATE PASSWORD</title>
<script>
function validate()
{
	var pass1=document.myform.pass.value;
	var pass2=document.myform.cpass.value;
	if(pass1==pass2)
		return true;
	else
	{
		alert("PASSWORD MISMATCH");
		return false;
	}
}
</script>
</head>
<body>
<form name="myform" action="pass_val.jsp" method="POST" onsubmit="return validate()">
PASSWORD<input type="password" name="pass" required><br>
CONFIRM PASSWORD<input type="password" name="cpass" required><br>
<input type="submit" name="save" value ="SUBMIT"><br>
<input type="reset" value="clear">
</form>
</body>
</html>
